<form>
	<div class="form-group mt-5">
		<div class="input-group-prepend">
			<span>
				<i class="far fa-user-circle" aria-hidden="true"></i>
			</span>
			<input  [(ngModel)]="data.name" name="name" type="text"
			class="form-control"  id="" placeholder="Name">
		</div>
	</div>

	<div class="form-group mt-5">
		<div class="input-group-prepend">
			<span>
				<i class="far fa-envelope" aria-hidden="true"></i>
			</span>
			<input  [(ngModel)]="email" name="email" type="email"
			class="form-control" disabled  id="" placeholder="Email" >
		</div>
	</div>

	<div class="form-group mt-5">
		<div class="input-group-prepend">
			<span>
				<i class="fas fa-map-marker-alt"></i>
			</span>
			<input  [(ngModel)]="data.country" name="country" type="text"
			class="form-control" disabled  id="" placeholder="Country" >
		</div>
	</div>

	
	<div class="form-group mt-5">
		<div class="input-group-prepend">
			<span>
				<i class="fas fa-map-signs    "></i>
			</span>
			<input  [(ngModel)]="data.region" name="region" type="text"
			class="form-control"  id="" placeholder="Region">
		</div>
	</div>

	<div class="form-group mt-5">
		<div class="input-group-prepend">
			<span>
				<i class="fa fa-phone-alt" aria-hidden="true"></i>
			</span>
			<input  [(ngModel)]="data.phone" name="phone" type="number"
			class="form-control"  id="" placeholder="Phone">
		</div>
	</div>

	
	<div class="text-center mt-4 mb-4">
		<button type="button" (click)="updateProfile()" [disabled] = 'load' name="" id="" class="btn btn-primary btn-lg px-5 pt-3 pb-3" data-toggle="modal" data-target="#rider">Update Profile</button>
	</div>
</form>
