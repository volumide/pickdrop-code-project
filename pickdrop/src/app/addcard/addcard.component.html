<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 pl-0 pr-0 ">
			<app-mainsidebar></app-mainsidebar>
		</div>
		<div class="col-md-4 border-right pt-5 pl-0 pr-0 ">
			<div class="pl-5 pr-5 " style="display: flex; justify-content: space-between;">
				<h4 class="font-weight-bold">
					Payment Method
				</h4>

				<span style=" padding: 9px 13px; border-radius: 5px; box-shadow: 0px 0px 10px var(--secondary-color)">
					<i class="fas fa-less-than"></i>
				</span>
			</div>

			<div class="mt-5 pt-4 pb-2 
			bg-white mx-auto pl-5 pr-5" style="display: flex; justify-content: space-between;box-shadow: -6px 0px 8px var(--secondary-color) ">
				<p>
					<span class="mr-3">
						<i class="fas fa-wallet    "></i>
					</span> Cash</p>
				<span>
					<i class="fa fa-check-circle" aria-hidden="true"></i>
				</span>
			</div>

			<div class="pt-4 pb-2 bg-white mx-auto pl-5 pr-5 mt-3" style="display: flex; justify-content: space-between;box-shadow: -6px 0px 12px var(--secondary-color) ">
				<p>
					<span class="mr-3">
						<i class="fas fa-plus    "></i>
					</span> Add Your Card</p>
				<span>
					<i class="fas fa-greater-than    "></i>
				</span>
			</div>
		</div>
		<div class="col-md-5 pl-0 pr-0">
			<app-navigation></app-navigation>
			<div class="mt-5 text-center">
				<h3 class="text-center">Add Your Card</h3>
				<div class="card" >
					<span>
						<i class="fab fa-cc-visa"></i>
						<i class="fab fa-cc-mastercard"></i>
					</span>
					<span>
						
					</span>
				</div>
			</div>

			<form class="pr-5 pl-5">
				<div class="form-group mt-5">
					<div class="input-group-prepend">
						<span>
							<i class="fa fa-credit-card" aria-hidden="true"></i>
						</span>
						<input type="text"
						class="form-control" name="" id="" placeholder="Name">
					</div>
				  
				  
				</div>
			</form>
			<div class="text-center mt-2">
				<p class ="qrcode">
					<span class="mr-2"  >
						<i class="fa fa-camera" aria-hidden="true"></i>
					</span>
					Scan code
				</p>
			</div>

			<div class="text-center mt-5">
				<button type="button" name="" id="" class="btn btn-primary btn-lg px-5 pt-3 pb-3">Add card</button>
			</div>
			
		</div>
		
		
	</div>
</div>
